<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>cssBayan</title>
      <link rel="stylesheet" href="./css/normalize.css" />
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <div class="bayan-wrapper">
         <label for="bayan1" class="first">
            <span class="label-name">
               <span class="label-title">Сегодня без JS</span>
               <span class="label-icon"></span>
            </span>
            <input type="radio" name="acc1" id="bayan1" checked="checked" />
            <span class="bayan_body">
               <img src="./img/1.jpg" alt="segodnya ne" />
            </span>
         </label>

         <label for="bayan2" class="close">
            <span class="label-name">
               <span class="label-title">... но ведь нельзя</span>
               <span class="label-icon-rotate"></span>
            </span>
            <input type="radio" name="acc" id="bayan2" />
            <span class="bayan_body">
               <img src="./img/2.jpg" alt="nel3ya" />
            </span>
         </label>

         <label for="bayan3" class="close">
            <span class="label-name">
               <span class="label-title">... хм (x2)</span>
               <span class="label-icon-rotate"></span>
            </span>
            <input type="radio" name="acc" id="bayan3" />
            <span class="bayan_body">
               <img src="./img/3.jpg" alt="3 hours" />
            </span>
         </label>

         <label for="bayan4" class="close">
            <span class="label-name">
               <span class="label-title">... и ещё</span>
               <span class="label-icon-rotate"></span>
            </span>
            <input type="radio" name="acc" id="bayan4" />
            <span class="bayan_body">
               <img src="./img/4.jpg" alt="ещё" />
            </span>
         </label>

         <label for="bayan5" class="close">
            <span class="label-name">
               <span class="label-title">... done</span>
               <span class="label-icon-rotate"></span>
            </span>
            <input type="radio" name="acc" id="bayan5" />
            <span class="bayan_body">
               <img src="./img/5.jpg" alt="done" />
            </span>
         </label>
      </div>
   </body>
</html>
